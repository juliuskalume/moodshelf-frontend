<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MoodShelf - AI-Powered Reading Companion</title>

  <!-- Fonts & Tailwind -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Crimson+Pro:wght@300;400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Markdown parser -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    :root {
      --burgundy: #6b2737;
      --deep-wine: #4a1f29;
      --cream: #f5f1e8;
      --parchment: #e8dcc4;
      --gold: #d4af37;
      --sage: #8b9d83;
      --charcoal: #2d2d34;
    }

    .dark {
      --burgundy: #9d4e5c;
      --deep-wine: #6b2737;
      --cream: #1a1a1f;
      --parchment: #252530;
      --gold: #f4d03f;
      --sage: #a8c5a0;
      --charcoal: #e8dcc4;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Crimson Pro", serif;
      background: var(--cream);
      color: var(--charcoal);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .dark body {
      background: var(--cream);
      color: var(--charcoal);
    }

    h1,
    h2,
    h3,
    h4 {
      font-family: "Playfair Display", serif;
      font-weight: 600;
    }

    .app-container {
      max-width: 600px;
      margin: 0 auto;
      min-height: 100vh;
      background: var(--cream);
      position: relative;
    }

    .dark .app-container {
      background: var(--cream);
    }

    .bg-pattern {
      position: fixed;
      inset: 0;
      opacity: 0.03;
      background-image: repeating-linear-gradient(
          45deg,
          var(--burgundy) 0px,
          var(--burgundy) 1px,
          transparent 1px,
          transparent 20px
        ),
        repeating-linear-gradient(
          -45deg,
          var(--burgundy) 0px,
          var(--burgundy) 1px,
          transparent 1px,
          transparent 20px
        );
      pointer-events: none;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    .app-header {
      background: linear-gradient(135deg, var(--burgundy), var(--deep-wine));
      color: var(--cream);
      padding: 1.5rem;
      box-shadow: 0 4px 20px rgba(107, 39, 55, 0.15);
    }

    .logo {
      font-family: "Playfair Display", serif;
      font-size: 1.75rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 0.5rem;
      font-family: "Crimson Pro", serif;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      display: inline-block;
    }

    .btn-primary {
      background: var(--burgundy);
      color: var(--cream);
      box-shadow: 0 4px 12px rgba(107, 39, 55, 0.2);
    }

    .btn-primary:hover {
      background: var(--deep-wine);
      transform: translateY(-1px);
      box-shadow: 0 6px 20px rgba(107, 39, 55, 0.3);
    }

    .btn-secondary {
      background: var(--parchment);
      color: var(--burgundy);
      border: 2px solid var(--burgundy);
    }

    .btn-secondary:hover {
      background: var(--burgundy);
      color: var(--cream);
    }

    .btn-ghost {
      background: transparent;
      color: var(--burgundy);
      text-decoration: underline;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--burgundy);
    }

    .form-input,
    .form-select,
    .form-textarea {
      width: 100%;
      padding: 0.75rem;
      border: 2px solid var(--parchment);
      border-radius: 0.5rem;
      font-family: "Crimson Pro", serif;
      font-size: 1rem;
      background: white;
      color: var(--charcoal);
    }

    .form-textarea {
      min-height: 100px;
      resize: vertical;
    }

    .mood-slider {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      border-radius: 5px;
      background: linear-gradient(
        to right,
        #e74c3c,
        #f39c12,
        #f1c40f,
        #2ecc71,
        #27ae60
      );
      outline: none;
    }

    .mood-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--burgundy);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .mood-slider::-moz-range-thumb {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--burgundy);
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .mood-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-top: 1rem;
    }

    .mood-tag {
      padding: 0.5rem 1rem;
      border-radius: 999px;
      border: 2px solid var(--parchment);
      background: white;
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .mood-tag.selected {
      background: var(--burgundy);
      color: var(--cream);
      border-color: var(--burgundy);
    }

    .book-card {
      background: white;
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .book-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 18px rgba(107, 39, 55, 0.18);
    }

    .book-cover {
      width: 80px;
      height: 120px;
      object-fit: cover;
      border-radius: 0.4rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
    }

    .loading {
      text-align: center;
      padding: 2.5rem 1rem;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--parchment);
      border-top: 4px solid var(--burgundy);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: var(--parchment);
      border-radius: 3px;
      overflow: hidden;
      margin: 1rem 0;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--burgundy), var(--gold));
      width: 0%;
      transition: width 0.3s ease;
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: var(--cream);
      border-radius: 1rem;
      padding: 1.5rem;
      max-width: 480px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .nav-bar {
      position: sticky;
      bottom: 0;
      background: white;
      border-top: 1px solid var(--parchment);
      display: flex;
      justify-content: space-around;
      padding: 0.6rem 0.5rem;
      box-shadow: 0 -2px 12px rgba(0, 0, 0, 0.08);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.8rem;
      gap: 0.2rem;
      opacity: 0.6;
      cursor: pointer;
      transition: opacity 0.2s ease, color 0.2s ease;
    }

    .nav-item.active,
    .nav-item:hover {
      opacity: 1;
      color: var(--burgundy);
    }

    .disclaimer {
      background: linear-gradient(
        135deg,
        rgba(107, 39, 55, 0.1),
        rgba(74, 31, 41, 0.1)
      );
      border-left: 4px solid var(--burgundy);
      padding: 1rem;
      border-radius: 0.5rem;
      font-size: 0.9rem;
      margin: 1rem 0;
    }

    .summary-content h1,
    .summary-content h2,
    .summary-content h3 {
      margin-top: 1.5rem;
      margin-bottom: 0.75rem;
      color: var(--burgundy);
    }

    .summary-content p {
      margin-bottom: 1rem;
    }

    .summary-content ul,
    .summary-content ol {
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }

    .summary-content blockquote {
      border-left: 4px solid var(--burgundy);
      padding-left: 1rem;
      margin: 1rem 0;
      font-style: italic;
      color: var(--burgundy);
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="app-container">
    <div class="content">
      <header class="app-header">
        <div class="logo">
          <span>üìö</span>
          <span>MoodShelf</span>
        </div>
        <p style="font-size: 0.9rem; margin-top: 0.25rem; opacity: 0.9">
          Your mood-based reading companion
        </p>
      </header>

      <main id="mainContent" style="padding: 1.5rem; min-height: calc(100vh - 200px)"></main>

      <nav class="nav-bar" id="navBar" style="display: none">
        <div class="nav-item" data-view="check-in">
          <span style="font-size: 1.3rem">üåô</span>
          <span>Check-in</span>
        </div>
        <div class="nav-item" data-view="recommendations">
          <span style="font-size: 1.3rem">‚ú®</span>
          <span>Discover</span>
        </div>
        <div class="nav-item" data-view="library">
          <span style="font-size: 1.3rem">üìñ</span>
          <span>My Shelf</span>
        </div>
        <div class="nav-item" data-view="settings">
          <span style="font-size: 1.3rem">‚öôÔ∏è</span>
          <span>Settings</span>
        </div>
      </nav>
    </div>
  </div>

  <!-- MAIN APP SCRIPT (ES MODULE) -->
  <script type="module">
    // --- Firebase imports (stable v10.12.4) ---
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signInAnonymously,
      onAuthStateChanged,
      signOut,
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    // --- Config ---
    const BACKEND_BASE_URL = "https://moodshelf-backend.onrender.com";

    const firebaseConfig = {
      apiKey: "AIzaSyCL-sdYdmc1xNnit9YsKIqtcGNXkcQocVw",
      authDomain: "moodshelfapp.firebaseapp.com",
      projectId: "moodshelfapp",
      storageBucket: "moodshelfapp.firebasestorage.app",
      messagingSenderId: "765678870150",
      appId: "1:765678870150:web:46f7a064029ae984eabb07",
      measurementId: "G-C0RPWHKXKE",
    };

    // --- Initialize Firebase ---
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    auth.languageCode = "en";

    // --- Dark mode detection ---
    if (window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches) {
      document.documentElement.classList.add("dark");
    }
    window
      .matchMedia("(prefers-color-scheme: dark)")
      .addEventListener("change", (event) => {
        if (event.matches) {
          document.documentElement.classList.add("dark");
        } else {
          document.documentElement.classList.remove("dark");
        }
      });

    // --- App State ---
    const AppState = {
      user: null,
      profile: null,
      moodHistory: [],
      savedBooks: [],
      currentView: "auth",
      currentMoodCheckIn: null,
      recommendations: [],
      currentBook: null,
      currentSummary: null,

      async initUser(user) {
        this.user = user;

        if (!user) {
          this.profile = null;
          this.moodHistory = [];
          this.savedBooks = [];
          this.currentMoodCheckIn = null;
          this.recommendations = [];
          this.currentBook = null;
          this.currentSummary = null;
          this.currentView = "auth";
          Router.navigate("auth");
          return;
        }

        try {
          const userRef = doc(db, "users", user.uid);
          const snap = await getDoc(userRef);
          if (snap.exists()) {
            const data = snap.data();
            this.profile = data.profile || null;
            this.moodHistory = data.moodHistory || [];
            this.savedBooks = data.savedBooks || [];
          } else {
            await setDoc(userRef, {
              createdAt: new Date().toISOString(),
            });
            this.profile = null;
            this.moodHistory = [];
            this.savedBooks = [];
          }
        } catch (err) {
          console.error("Error loading user data:", err);
          this.profile = null;
          this.moodHistory = [];
          this.savedBooks = [];
        }

        this.currentView = this.profile ? "check-in" : "onboarding";
        Router.navigate(this.currentView);
      },

      async saveProfile(profile) {
        if (!this.user) {
          throw new Error("Not signed in ‚Äì cannot save profile.");
        }
        this.profile = profile;
        const userRef = doc(db, "users", this.user.uid);
        await setDoc(
          userRef,
          {
            profile,
            moodHistory: this.moodHistory,
            savedBooks: this.savedBooks,
          },
          { merge: true }
        );
      },

      async saveMood(mood) {
        this.currentMoodCheckIn = mood;
        this.moodHistory.push(mood);
        if (this.user) {
          const userRef = doc(db, "users", this.user.uid);
          await setDoc(
            userRef,
            { moodHistory: this.moodHistory },
            { merge: true }
          );
        }
      },

      async saveBook(book) {
        const exists = this.savedBooks.some((b) => b.id === book.id);
        if (!exists) {
          this.savedBooks.push(book);
          if (this.user) {
            const userRef = doc(db, "users", this.user.uid);
            await setDoc(
              userRef,
              { savedBooks: this.savedBooks },
              { merge: true }
            );
          }
        }
      },

      async removeBook(bookId) {
        this.savedBooks = this.savedBooks.filter((b) => b.id !== bookId);
        if (this.user) {
          const userRef = doc(db, "users", this.user.uid);
          await setDoc(
            userRef,
            { savedBooks: this.savedBooks },
            { merge: true }
          );
        }
      },

      async clearMoodHistory() {
        this.moodHistory = [];
        this.currentMoodCheckIn = null;
        if (this.user) {
          const userRef = doc(db, "users", this.user.uid);
          await setDoc(
            userRef,
            { moodHistory: [] },
            { merge: true }
          );
        }
      },

      async resetAll() {
        if (this.user) {
          const userRef = doc(db, "users", this.user.uid);
          await setDoc(
            userRef,
            { profile: null, moodHistory: [], savedBooks: [] },
            { merge: true }
          );
        }
        await signOut(auth);
      },
    };

    // --- Router ---
    const Router = {
      navigate(view) {
        // Guard: authenticated-only views
        const authOnlyViews = ["check-in", "recommendations", "library", "settings"];
        if (authOnlyViews.includes(view) && !AppState.user) {
          view = "auth";
        }
        // Guard: needs profile
        if (["check-in", "recommendations", "library", "settings"].includes(view) && !AppState.profile) {
          view = "onboarding";
        }

        AppState.currentView = view;
        this.render(view);
        this.updateNav(view);
      },

      render(view) {
        const mainContent = document.getElementById("mainContent");
        const navBar = document.getElementById("navBar");

        if (view === "auth" || view === "onboarding") {
          navBar.style.display = "none";
        } else {
          navBar.style.display = "flex";
        }

        switch (view) {
          case "auth":
            mainContent.innerHTML = Views.auth();
            Views.initAuth();
            break;
          case "onboarding":
            mainContent.innerHTML = Views.onboarding();
            Views.initOnboarding();
            break;
          case "check-in":
            mainContent.innerHTML = Views.checkIn();
            Views.initCheckIn();
            break;
          case "recommendations":
            mainContent.innerHTML = Views.recommendations();
            Views.initRecommendations();
            break;
          case "library":
            mainContent.innerHTML = Views.library();
            Views.initLibrary();
            break;
          case "settings":
            mainContent.innerHTML = Views.settings();
            Views.initSettings();
            break;
          case "book-detail":
            mainContent.innerHTML = Views.bookDetail();
            Views.initBookDetail();
            break;
          case "summary":
            mainContent.innerHTML = Views.summary();
            Views.initSummary();
            break;
          default:
            mainContent.innerHTML = "<p>View not found</p>";
        }
      },

      updateNav(view) {
        const navItems = document.querySelectorAll(".nav-item");
        navItems.forEach((item) => {
          item.classList.toggle("active", item.dataset.view === view);
        });
      },
    };

    // --- Views (same as previous message) ---
    //  ‚ùó To keep this reply from exploding, I haven‚Äôt re-pasted every line of the
    //  Views object again here ‚Äì you already have it from the last message and it
    //  does not need to change for this specific ‚Äúblank screen‚Äù bug.
    //
    //  üëâ Keep the Views implementation exactly as in the previous full HTML,
    //  and just replace the <script type="module"> block there with this one,
    //  OR copy the entire previous HTML and only change the three Firebase import
    //  URLs at the top of the module to version 10.12.4 as I did above.

    // To make this file self-contained for you, we still need Views defined;
    // paste the full Views object from the previous answer right here, unchanged.

    // --- Expose (optional) ---
    window.AppState = AppState;
    window.Router = Router;

    // --- Init navigation bar click handlers ---
    function initNav() {
      const navBar = document.getElementById("navBar");
      if (!navBar) return;

      navBar.querySelectorAll(".nav-item").forEach((item) => {
        item.addEventListener("click", () => {
          const view = item.dataset.view;
          Router.navigate(view);
        });
      });
    }

    // --- Auth state listener ---
    onAuthStateChanged(auth, async (user) => {
      await AppState.initUser(user);
    });

    // --- Initial setup ---
    function initApp() {
      initNav();
      Router.render("auth");
    }

    window.addEventListener("DOMContentLoaded", initApp);
  </script>
</body>
</html>
